name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üìÅ Create project directory"
            mkdir -p /home/ubuntu/fatepet
            cd /home/ubuntu/fatepet
            echo "Clean old files"
            rm -rf *

      - name: Upload project files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/fatepet"

      - name: ‚öôÔ∏è Create .env file on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash -c 'cat <<EOF > /home/ubuntu/fatepet/.env
AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
COOLSMS_API_KEY=${{ secrets.COOLSMS_API_KEY }}
COOLSMS_API_SECRET=${{ secrets.COOLSMS_API_SECRET }}
COOLSMS_FROM_NUMBER=${{ secrets.COOLSMS_FROM_NUMBER }}
JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
EOF'

            echo ".env file created"

      - name: Run docker-compose on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/fatepet
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build
