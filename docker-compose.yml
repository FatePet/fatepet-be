services:
  mysql:
    image: mysql:8.0
    container_name: fatepet-db
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: fatepet
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fatepet-network

volumes:
  mysql-data:

networks:
  fatepet-network: